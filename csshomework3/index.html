<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="assets/appsbutton.svg" alt="appbar" width="30px"></a></li>
            <li><button>Sign In</button></li>
        </ul>
    </header>
    <div class="main">
      <img src="assets/logo.png" alt="g-logo">
      <div class="searchbox">
        <input type="text" class="search">
        <div class="icons">
             <div><img src="assets/search.png" alt=""></div>
             <div><img src="assets/voicelogo.png" width="65%;" alt=""></div>
        </div>
      </div> 
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div> 
    </div>
    <div class="footer">
        <div class="row row1">
            <p class="country">Turkiye</p>
        </div>
        <div class="row row2">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
                
            </ul>
        </div>
    </div>
   </section> 
</body>
</html>
